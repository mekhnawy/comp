<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>YAMEEZ | Smart Shopping Tool</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-search-dollar" aria-hidden="true"></i>
                    <h1>YA<span>MEEZ</span></h1>
                </div>
                <p class="tagline">Find the best deals across multiple stores</p>
            </div>
        </header>

        <main class="main-content">
            <div class="ad-banner">
                <div class="ad-placeholder">
                    <span>Advertisement</span>
                </div>
            </div>

            <section class="search-section">
                <div class="search-container">
                    <div class="search-box">
                        <div class="search-input">
                            <i class="fas fa-search" aria-hidden="true"></i>
                            <input type="text" id="searchTerm" placeholder="Search for products..." aria-label="Search for products">
                            <button id="searchButton" class="search-btn" aria-label="Search">
                                <i class="fas fa-arrow-right" aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>

                    <div class="filter-controls">
                        <div class="filter-group">
                            <label for="category"><i class="fas fa-tags" aria-hidden="true"></i> Category</label>
                            <select id="category" class="nice-select" aria-label="Select category">
                                <option value="">All Categories</option>
                                <option value="Mobile Phone">Mobile Phone</option>
                                <option value="Laptops">Laptops</option>
                                <option value="Home Appliances">Home Appliances</option>
                            </select>
                        </div>

                        <div class="filter-group">
                            <label for="sortBy"><i class="fas fa-sort" aria-hidden="true"></i> Sort By</label>
                            <select id="sortBy" class="nice-select" aria-label="Select sort option">
                                <option value="price_low">Price: Low to High</option>
                                <option value="price_high">Price: High to Low</option>
                                <option value="rating">Top Rated</option>
                                <option value="">Relevance</option>
                            </select>
                        </div>

                        <div class="view-options">
                            <button id="gridView" class="view-btn" title="Grid View" aria-label="Grid view">
                                <i class="fas fa-th-large" aria-hidden="true"></i>
                            </button>
                            <button id="listView" class="view-btn active" title="List View" aria-label="List view">
                                <i class="fas fa-list" aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </section>

            <section class="results-section">
                <div id="loadingIndicator" class="loading-indicator">
                    <div class="spinner" aria-hidden="true"></div>
                    <p>Finding the best deals for you...</p>
                </div>

                <div id="results" class="results-list"></div>

                <div id="noResults" class="no-results">
                    <i class="fas fa-search" aria-hidden="true"></i>
                    <h3>No products found</h3>
                    <p>Try adjusting your search or filters</p>
                </div>
            </section>

            <div class="ad-banner">
                <div class="ad-placeholder">
                    <span>Advertisement</span>
                </div>
            </div>
        </main>

        <footer class="app-footer">
            <div class="footer-content">
                <p>&copy; 2023 ProductFinder. All rights reserved.</p>
                <div class="footer-links">
                    <a href="#" aria-label="Privacy policy">Privacy</a>
                    <a href="#" aria-label="Terms of service">Terms</a>
                    <a href="#" aria-label="Contact us">Contact</a>
                </div>
            </div>
        </footer>
    </div>

    <script src="./script.js"></script>
</body>
</html>
