<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Comparison Tool</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="search-box">
    <div class="search-input-group">
        <input type="text" id="searchTerm" placeholder="Search products..." autocomplete="off">
        <button onclick="searchProducts()" class="search-button">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M11 19a8 8 0 1 0 0-16 8 8 0 0 0 0 16z"></path>
                <path d="M21 21l-4.35-4.35"></path>
            </svg>
        </button>
    </div>
    <div class="filter-group">
        <select id="category">
            <option value="">All Categories</option>
            <option value="Electronics">Electronics</option>
            <option value="Accessories">Accessories</option>
            <!-- Add more categories as needed -->
        </select>
        <select id="sortBy">
            <option value="">Sort By</option>
            <option value="price_low">Price: Low to High</option>
            <option value="price_high">Price: High to Low</option>
            <option value="rating">Top Rated</option>
            <option value="delivery_fastest">Fastest Delivery</option>
        </select>

            <button onclick="searchProducts()">Search</button>
        </div>
        <div id="results"></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
