<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Finder | Smart Shopping Tool</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header Section -->
        <header class="app-header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-search-dollar"></i>
                    <h1>Product<span>Finder</span></h1>
                </div>
                <p class="tagline">Find the best deals across multiple stores</p>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Ad Banner -->
            <div class="ad-banner">
                <div class="ad-placeholder">
                    <span>Advertisement</span>
                </div>
            </div>

            <!-- Search Section -->
            <section class="search-section">
                <div class="search-container">
                    <div class="search-box">
                        <div class="search-input">
                            <i class="fas fa-search"></i>
                            <input type="text" id="searchTerm" placeholder="Search for products...">
                            <button id="searchButton" class="search-btn">
                                <i class="fas fa-arrow-right"></i>
                            </button>
                        </div>
                    </div>

                    <div class="filter-controls">
                        <div class="filter-group">
                            <label for="category"><i class="fas fa-tags"></i> Category</label>
                            <select id="category" class="nice-select">
                                <option value="">All Categories</option>
                                <option value="Mobile Phone">Mobile Phone</option>
                                <option value="Laptops">Laptops</option>
                                <option value="Computers">Computers</option>
                                <option value="Home Appliances">Home Appliances</option>
                            </select>
                        </div>

                        <div class="filter-group">
                            <label for="sortBy"><i class="fas fa-sort"></i> Sort By</label>
                            <select id="sortBy" class="nice-select">
                                <option value="price_low">Price: Low to High</option>
                                <option value="price_high">Price: High to Low</option>
                                <option value="rating">Top Rated</option>
                                <option value="newest">Newest</option>
                                <option value="">Relevance</option>
                            </select>
                        </div>
                    </div>
                    <!-- Add this inside the search-section, after filter-controls -->
                    <div class="view-options">
                        <button id="listView" class="view-btn active" title="List View">
                            <i class="fas fa-list"></i>
                        </button>
                        <button id="gridView" class="view-btn" title="Grid View">
                            <i class="fas fa-th-large"></i>
                        </button>

                    </div>
                </div>
            </section>

            <!-- Results Section -->
            <section class="results-section">
                <div id="loadingIndicator" class="loading-indicator">
                    <div class="spinner"></div>
                    <p>Finding the best products for you...</p>
                </div>

                <div id="results" class="results-grid"></div>

                <div id="noResults" class="no-results">
                    <i class="fas fa-search"></i>
                    <h3>No products found</h3>
                    <p>Try adjusting your search or filters</p>
                </div>
            </section>

            <!-- Bottom Ad Banner -->
            <div class="ad-banner">
                <div class="ad-placeholder">
                    <span>Advertisement</span>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="app-footer">
            <div class="footer-content">
                <p>&copy; 2023 ProductFinder. All rights reserved.</p>
                <div class="footer-links">
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Contact</a>
                </div>
            </div>
        </footer>
    </div>

    <script src="./script.js"></script>
</body>
</html>
